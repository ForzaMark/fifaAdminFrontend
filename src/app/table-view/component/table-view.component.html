<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" (click)="selectGroup(0)">Gruppe1</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="selectGroup(1)">Gruppe2</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)="selectGroup(2)">Gruppe3</a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" (click)="selectGroup(3)">Gruppe4</a>
  </li>
</ul>

<div class="container margin-top-5 mb-5">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="newGameForm" class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" id="exampleInputName2" placeholder="HomePlayer" formControlName="homePlayer">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" id="exampleInputName2" placeholder="0" formControlName="homeGoals">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" id="exampleInputName2" placeholder="0" formControlName="awayGoals">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="exampleInputEmail2" placeholder="AwayPlayer" formControlName="awayPlayer">
        </div>
        <button type="submit" class="btn btn-default" (click)="postGame()">Submit Result</button>
      </form>
    </div>
  </div>
</div>

<div class="container margin-top-5">
  <div class="card">
    <div class="card-body">
      <div *ngFor="let game of this.games" (click)="setEditableFocus(game.id)">
        <div *ngIf="game.id == this.focusRow">
          <form [formGroup]="editGameForm" class="form-inline">
            {{game.homePlayer}}
            <div class="form-group">
              <input type="number" class="form-control" id="exampleInputName2" placeholder="0" formControlName="editHomeGoals">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" id="exampleInputName2" placeholder="0" formControlName="editAwayGoals">
            </div>
            {{game.awayPlayer}}
            <button type="submit" class="btn btn-default" (click)="editGame(game.id, game.homePlayer, game.awayPlayer)">Submit Result</button>
          </form>
        </div>
        <div *ngIf="game.id != this.focusRow"> {{game.homePlayer}} {{game.homeGoals}} : {{game.awayGoals}} {{game.awayPlayer}}</div>
      </div>
    </div>
  </div>
</div>

<div class="container margin-top-5" (click)="this.focusRow = undefined">
  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Platzierung</th>
            <th scope="col">Name</th>
            <th scope="col">Punkte</th>
            <th scope="col">Tordifferenz</th>
          </tr>
        </thead>
        <tbody *ngFor="let player of this.table">
          <tr>
            <th scope="row">1</th>
            <td>{{player.name}}</td>
            <td>{{player.points}}</td>
            <td>{{player.goalsScored - player.goalsConceeded}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
